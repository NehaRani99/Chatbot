<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>   
    <!-- <div class="chatbox-toggle">
        <i class='bx bx-chat'></i>
    </div> -->
    <div class="chatbox-wrapper">
    <div class="chatbox-message-wrapper">
        <div class="chatbox-message-header">
            <div class="chatbox-message-profile">
                <img src="https://i.pinimg.com/736x/3c/e5/fc/3ce5fc2d5d0622fa242f6148857092ea.jpg" alt="">
            </div>
            <div>
                <div class="chatbox-message-class">jone Deo</div>
                <div class="chatbox-message-status">online</div>
                
            </div>
            <div class="chatbox-message-dropdown">
                <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle' >
                <ul class="chatbox-message-dropdown-menu">
                    <li>
                        <a href="">search</a>
                    </li>
                    <li>
                        <a href="">Report</a>
                    </li>
                </ul>

            </i>
            </div>
        </div>
        <div class="chatbox-message-content">
            <h4 class="chatbox-message-no-message">You don't have a message</h4>
            
            
        </div>
        <div class="chatbox-message-bottom">
            <form action="" class="chatbox-message-form">
                <textarea  placeholder="Type Message..." class="chatbox-message-input" ></textarea>
                <button type="submit" class="chatbox-message-submit"><i class='bx bxs-send'></i></button>
            </form>
        </div>
        </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
